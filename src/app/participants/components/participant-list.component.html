<div class="panel panel-default">
	<div class="panel-heading">Participants
		<button type="button" class="btn btn-link btn-xs" (click)="addParticipant()">add participant</button>
	</div>
	<div class="panel-body">
		<table class="table table-hover table-condensed">
			<thead>
				<tr>
					<th>event</th>
					<th>contact</th>
					<th>category</th>
					<th>status</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let participant of participants" (click)="editParticipant(participant._id)">
					<td>{{participant.eventName}}</td>
					<td>
						{{participant.contactName}}
						<sup *ngIf="participant.contactIsFired">fired!</sup>
					</td>
					<td>{{participant.categoryName}}</td>
					<td>{{participant.statusName}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
