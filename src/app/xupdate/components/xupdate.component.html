<div *ngIf="item | async as rItem">
	<p *ngIf="rItem.newCountry()">
		New country is found. To insert it to directory, please provide country code.
		<b>{{rItem.countryName}}</b>:
		<input #ccode type="text" size="3" maxlength="3" />
		<button type="button" (click)="addCountry(ccode.value)">add country</button>
	</p>
	<p>{{rItem.firstName}}</p>
</div>
