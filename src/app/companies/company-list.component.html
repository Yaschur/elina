<nav class="navbar navbar-default">
	<p class="navbar-text">
		<span class="glyphicon glyphicon-home"></span> Companies
	</p>
	<button type="button" class="btn btn-default navbar-btn" (click)="gotoEdit('__new__')">
		<span class="glyphicon glyphicon-plus"></span> add new
	</button>
</nav>
<table class="table table-hover table-condensed">
	<thead>
		<tr>
			<th>company name</th>
			<th>company country</th>
			<th># of contacts</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let company of companies | async" (click)="gotoEdit(item._id)">
			<td>{{company.name}}</td>
			<th scope="row">{{company.country}}</th>
			<th scope="row">{{company.contacts.length}}</th>
		</tr>
	</tbody>
</table>
