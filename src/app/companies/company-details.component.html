<nav class="navbar navbar-default">
	<p class="navbar-text">
		<span class="glyphicon glyphicon-home"></span> Company
	</p>
	<button type="button" class="btn btn-default navbar-btn" (click)="gotoEdit(company.id)">
		<span class="glyphicon glyphicon-pencil"></span> edit
	</button>
</nav>
<div class="row">
	<div class="col-md-9">{{company.name}}</div>
</div>
<div class="row">
	<div class="col-md-9">{{company.description}}</div>
</div>
<div class="row">
	<div class="col-md-4">{{company.country}}</div>
	<div class="col-md-4 col-md-offset-1">{{company.city}}</div>
</div>
<div class="row">
	<div class="col-md-4">updated: {{company.updated | date:'short'}}</div>
	<div class="col-md-4 col-md-offset-1">created: {{company.created | date:'short'}}</div>
</div>
<h4>notes</h4>
<div class="row">
	<div class="col-md-12" *ngIf="!this.note">
		<button type="button" class="btn btn-default btn-xs" (click)="addNote()"><span class="glyphicon glyphicon-plus"></span> new note</button>
	</div>
	<div class="col-md-1" *ngIf="this.note">
		<button type="button" class="btn btn-default btn-xs" (click)="cancelNote()">
			<span class="glyphicon glyphicon-remove"></span>
		</button>
		<button type="button" class="btn btn-default btn-xs" (click)="saveNote()">
			<span class="glyphicon glyphicon-ok"></span>
		</button>
	</div>
	<div class="col-md-11" *ngIf="this.note">
		<textarea id="note.text" [(ngModel)]="note.text" rows="3" class="form-control"></textarea>
	</div>
</div>
<div class="row" *ngFor="let note of company.notes">
	<div class="col-md-1 text-right"><small>{{note.created | date:'short'}}</small></div>
	<div class="col-md-11">
		<pre style="white-space: pre-wrap;">{{note.text}}</pre>
	</div>
</div>
