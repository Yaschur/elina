<nav class="navbar navbar-default">
	<p class="navbar-text">
		<span class="glyphicon glyphicon-home"></span> Company
	</p>
	<button type="button" class="btn btn-default navbar-btn">
		<span class="glyphicon glyphicon-remove"></span> cancel
	</button>
	<button type="button" class="btn btn-default navbar-btn">
		<span class="glyphicon glyphicon-ok"></span> SAVE
	</button>
</nav>
<form [formGroup]="companyForm" novalidate>
	<div class="form-group">
		<label class="center-block">Name:
      <input class="form-control" formControlName="name">
    </label>
	</div>
	<div class="form-group">
		<label class="center-block">Country:
      <select class="form-control" formControlName="country">
				<option value=""></option>
				<option *ngFor="let item of countries" [value]="item._id">{{item.name}}</option>
      </select>
    </label>
	</div>
	<div class="form-group">
		<label class="center-block">City:
      <input class="form-control" formControlName="city">
    </label>
	</div>
</form>
<p>Form value: {{ companyForm.value | json }}</p>
<p>Form status: {{ companyForm.status | json }}</p>
