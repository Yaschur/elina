<nav class="navbar navbar-default">
	<p class="navbar-text">
		<span class="glyphicon glyphicon-home"></span> Companies
	</p>
	<ul class="nav navbar-nav">
		<li>
			<button type="button" class="btn btn-default navbar-btn" (click)="gotoNew()">
				<span class="glyphicon glyphicon-plus"></span> add new
			</button>
		</li>
	</ul>
	<form class="navbar-form navbar-left">
		<div class="form-group">
			<input #searchBox type="text" value="{{search}}" class="form-control" placeholder="search">
		</div>
		<button (click)="onSearch(searchBox.value)" type="button" class="btn btn-default">find</button>
		<button (click)="onXlsx()" type="button" class="btn btn-default">to xlsx</button>
	</form>
</nav>
<table class="table table-hover table-condensed">
	<thead>
		<tr>
			<th>company name</th>
			<th>location</th>
			<th># of activities</th>
			<th># of contacts</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let company of companies | async" (click)="gotoDetails(company.id)">
			<td>
				{{company.name}}
				<sup *ngIf="company.isNew"><mark>new</mark></sup>
			</td>
			<td scope="row">{{company.country}} {{company.city ? '(' + company.city + ')' : ''}}</td>
			<td scope="row">{{company.activitiesNum}}</td>
			<td scope="row">{{company.contactsNum}}</td>
		</tr>
	</tbody>
</table>
