<nav class="navbar navbar-default">
	<p class="navbar-text">
		<span class="glyphicon glyphicon-flag"></span> Events
	</p>
	<button type="button" class="btn btn-default navbar-btn" (click)="addNew()">
		<span class="glyphicon glyphicon-plus"></span> add new
	</button>
</nav>
<table class="table table-hover table-condensed">
	<thead>
		<tr>
			<th>event name</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let event of events | async" (click)="details(event._id)">
			<td>
				{{event.name}}
			</td>
		</tr>
	</tbody>
</table>
