<nav class="navbar navbar-default">
	<p class="navbar-text">
		<span class="glyphicon glyphicon-tags"></span> {{region.id ? region.id : 'new'}}
	</p>
	<button type="button" class="btn btn-default navbar-btn" (click)="gotoBack()">
		<span class="glyphicon glyphicon-remove"></span> cancel
	</button>
	<button type="button" class="btn btn-default navbar-btn" (click)="save()">
		<span class="glyphicon glyphicon-ok"></span> SAVE
	</button>
</nav>
<form>
	<div class="form-group">
		<label for="name">Region name</label>
		<input [(ngModel)]="region.name" type="text" name="name" id="name" required="required" class="form-control" placeholder="type name of region here">
	</div>
</form>
<div class="row">
	<div class="col-md-6">
		<h4>Region's countries:</h4>
		<ul class="list-group">
			<li class="list-group-item" *ngFor="let item of region.countries" (click)="exclude(item._id)">
				<span class="badge">{{item._id}}</span> {{item.name}}
			</li>
		</ul>
	</div>
	<div class="col-md-6">
		<h4>Other countries:</h4>
		<ul class="list-group">
			<li class="list-group-item" *ngFor="let item of countries" (click)="include(item._id)">
				<span class="badge">{{item._id}}</span> {{item.name}}
			</li>
		</ul>
	</div>
</div>
