<app-list-header glyphTag="{{meta.glyphTag}}" title="{{meta.title}}" (onNew)="gotoEdit('__new__')"></app-list-header>
<table class="table table-hover table-condensed">
	<thead>
		<tr>
			<th>{{meta.title.toLowerCase()}}</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let item of items" (click)="gotoEdit(item._id)">
			<td>{{item.name}}</td>
		</tr>
	</tbody>
</table>
