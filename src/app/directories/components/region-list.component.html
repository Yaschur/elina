<app-list-header glyphTag="{{dirEntries.meta.glyphTag}}" title="{{dirEntries.meta.pluralTitle}}" (onNew)="gotoEdit('__new__')"></app-list-header>
<table class="table table-hover table-condensed">
	<thead>
		<tr>
			<th>{{dirEntries.meta.singularTitle.toLowerCase()}} name</th>
			<th>{{dirEntries.meta.singularTitle.toLowerCase()}} countries</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let item of dirEntries.data | async" (click)="gotoEdit(item._id)">
			<td>{{item.name}}</td>
			<td>{{item.countries.join(' ')}}</td>
		</tr>
	</tbody>
</table>
