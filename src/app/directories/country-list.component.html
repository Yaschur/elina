<button class="btn btn-mini btn-primary" (click)="gotoEdit('__new__')">New company</button>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
<input type="search" name="term" [(ngModel)]="term" placeholder="type here for search" />
<button class="btn btn-mini btn-default" (click)="search()">Search</button>
<button class="btn btn-mini btn-default" (click)="resetSearch()">reset</button>
<button class="btn btn-mini btn-default" (click)="generate100Companies()">generate</button>
<table class="table-striped">
	<thead>
		<tr>
			<th>name</th>
			<th>country</th>
			<th>email</th>
			<th>phone</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let item of items" (click)="gotoEdit(item._id)">
			<td>{{item.name}}</td>
			<td>{{item.country}}</td>
			<td>{{item.email}}</td>
			<td>{{item.phone}}</td>
		</tr>
	</tbody>
</table>
