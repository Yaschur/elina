<app-list-header glyphTag="globe" title="Countries" (onNew)="gotoEdit('__new__')"></app-list-header>
<table class="table table-hover table-condensed">
	<thead>
		<tr>
			<th>country name</th>
			<th>country code</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let item of items" (click)="gotoEdit(item._id)">
			<td>{{item.name}}</td>
			<th scope="row">{{item._id}}</th>
		</tr>
	</tbody>
</table>
