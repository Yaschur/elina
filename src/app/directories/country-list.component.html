<button class="btn btn-mini btn-primary" (click)="gotoEdit('__new__')">New country</button>
<table class="table-striped">
	<thead>
		<tr>
			<th>country code</th>
			<th>country name</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let item of items" (click)="gotoEdit(item._id)">
			<td>{{item._id}}</td>
			<td>{{item.name}}</td>
		</tr>
	</tbody>
</table>
