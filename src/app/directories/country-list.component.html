<nav class="navbar navbar-default">
	<p class="navbar-text">
		<span class="glyphicon glyphicon-globe"></span> Countries
	</p>
	<button type="button" class="btn btn-default navbar-btn" (click)="gotoEdit('__new__')">
		<span class="glyphicon glyphicon-plus"></span> add new
	</button>
</nav>
<table class="table table-hover table-condensed">
	<thead>
		<tr>
			<th>country name</th>
			<th>country code</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let item of items" (click)="gotoEdit(item._id)">
			<td>{{item.name}}</td>
			<th scope="row">{{item._id}}</th>
		</tr>
	</tbody>
</table>
