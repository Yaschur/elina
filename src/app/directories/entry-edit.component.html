<app-edit-header glyphTag="{{dirEntries.meta.glyphTag}}" label="{{id ? id : 'new'}}" (onSubmit)="submit($event)"></app-edit-header>
<form>
	<div class="form-group">
		<label for="name">{{dirEntries.meta.singularTitle}} name</label>
		<input [(ngModel)]="name" type="text" name="name" id="name" class="form-control" placeholder="type {{dirEntries.meta.singularTitle.toLowerCase()}} name here">
	</div>
</form>
