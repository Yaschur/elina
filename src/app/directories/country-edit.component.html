<app-edit-header glyphTag="{{dirEntries.meta.glyphTag}}" label="{{code ? code : 'new'}}" (onSubmit)="submit($event)"></app-edit-header>
<form>
	<div class="form-group">
		<label for="code">{{dirEntries.meta.singularTitle}} code</label>
		<input [(ngModel)]="code" type="text" name="code" id="code" maxlength="3" size="3" required="required" class="form-control"
		 placeholder="type unique {{dirEntries.meta.singularTitle.toLowerCase()}} code here">
	</div>

	<div class="form-group">
		<label for="name">{{dirEntries.meta.singularTitle}} name</label>
		<input [(ngModel)]="name" type="text" name="name" id="name" class="form-control" placeholder="type {{dirEntries.meta.singularTitle.toLowerCase()}} name here">
	</div>
</form>
