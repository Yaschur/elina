<app-list-header glyphTag="tags" title="Region" (onNew)="gotoEdit('__new__')"></app-list-header>
<table class="table table-hover table-condensed">
	<thead>
		<tr>
			<th>region name</th>
			<th>countries</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let item of items" (click)="gotoEdit(item._id)">
			<td>{{item.name}}</td>
			<td>{{item.countries.join(' ')}}</td>
		</tr>
	</tbody>
</table>
